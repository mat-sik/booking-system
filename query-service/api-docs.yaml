openapi: 3.0.0
info:
  title: Booking API
  description: API for managing service bookings.
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /booking/available:
    get:
      summary: Get available time ranges for a service on a specific date.
      parameters:
        - name: date
          in: query
          description: The date to check for available time ranges.
          required: true
          schema:
            type: string
            format: date
          example: "2024-12-01"
        - name: serviceId
          in: query
          description: The ID of the service for which time ranges are being queried.
          required: true
          schema:
            $ref: '#/components/schemas/ObjectId'
          example: "010000000000000000000000"
        - name: serviceDuration
          in: query
          description: The duration of the service in minutes.
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          example: 60
      responses:
        '200':
          description: A list of available time ranges for the service.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeRangeResponse'
              example:
                - start: 540
                  end: 600
                - start: 660
                  end: 720
        '400':
          description: Bad request due to invalid parameters or malformed input.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              example:
                type: "https://example.com/validation-error"
                title: "Validation Error"
                status: 400
                detail: "Invalid date format. Expected YYYY-MM-DD."
        '500':
          description: Internal server error due to an unexpected condition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              example:
                type: "https://example.com/server-error"
                title: "Internal Server Error"
                status: 500
                detail: "An unexpected error occurred."

  /booking:
    get:
      summary: Get the booking information for a specific user.
      parameters:
        - name: date
          in: query
          description: The date of the booking.
          required: true
          schema:
            type: string
            format: date
          example: "2024-12-01"
        - name: serviceId
          in: query
          description: The ID of the service for the booking.
          required: true
          schema:
            $ref: '#/components/schemas/ObjectId'
          example: "010000000000000000000000"
        - name: bookingId
          in: query
          description: The ID of the booking.
          required: true
          schema:
            $ref: '#/components/schemas/ObjectId'
          example: "100000000000000000000000"
      responses:
        '200':
          description: User booking information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBookingResponse'
              example:
                userId: "110000000000000000000000"
                start: 540
                end: 600
        '400':
          description: Bad request due to invalid parameters or malformed input.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              example:
                type: "https://example.com/validation-error"
                title: "Validation Error"
                status: 400
                detail: "Missing required parameter 'date'."
        '404':
          description: User booking not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              example:
                type: "https://example.com/not-found"
                title: "Not Found"
                status: 404
                detail: "Booking with ID 100000000000000000000000 not found."
        '500':
          description: Internal server error due to an unexpected condition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              example:
                type: "https://example.com/server-error"
                title: "Internal Server Error"
                status: 500
                detail: "An unexpected error occurred."

  /booking/all:
    get:
      summary: Get all bookings for specified dates, services, and users.
      parameters:
        - name: dates
          in: query
          description: A comma-separated list of dates to fetch bookings for.
          required: false
          schema:
            type: string
            example: "2024-12-01,2024-12-02"
            default: ""
        - name: serviceIds
          in: query
          description: A comma-separated list of service IDs to filter bookings.
          required: false
          schema:
            type: string
            example: "010000000000000000000000,010000000000000000000001"
            default: ""
        - name: userIds
          in: query
          description: A comma-separated list of user IDs to filter bookings.
          required: false
          schema:
            type: string
            example: "110000000000000000000000,110000000000000000000001"
            default: ""
      responses:
        '200':
          description: A list of service bookings.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceBookingResponse'
              example:
                - id: "000000000000000000000000"
                  date: "2024-12-01"
                  serviceId: "010000000000000000000000"
                  bookings:
                    - id: "100000000000000000000000"
                      userId: "110000000000000000000000"
                      start: 540
                      end: 600
        '400':
          description: Bad request due to invalid parameters or malformed input.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              example:
                type: "https://example.com/validation-error"
                title: "Validation Error"
                status: 400
                detail: "Invalid service ID format."
        '500':
          description: Internal server error due to an unexpected condition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
              example:
                type: "https://example.com/server-error"
                title: "Internal Server Error"
                status: 500
                detail: "An unexpected error occurred."

components:
  schemas:
    ObjectId:
      type: string
      pattern: "^[a-fA-F0-9]{24}$" # MongoDB ObjectId format

    TimeRangeResponse:
      type: object
      properties:
        start:
          type: integer
        end:
          type: integer
      example:
        start: 540
        end: 600

    UserBookingResponse:
      type: object
      properties:
        userId:
          $ref: '#/components/schemas/ObjectId'
        start:
          type: integer
        end:
          type: integer
      example:
        userId: "110000000000000000000000"
        start: 540
        end: 600

    ServiceBookingResponse:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ObjectId'
        date:
          type: string
          format: date
        serviceId:
          $ref: '#/components/schemas/ObjectId'
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/Booking'
      example:
        id: "000000000000000000000000"
        date: "2024-12-01"
        serviceId: "010000000000000000000000"
        bookings:
          - id: "100000000000000000000000"
            userId: "110000000000000000000000"
            start: 540
            end: 600

    Booking:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ObjectId'
        userId:
          $ref: '#/components/schemas/ObjectId'
        start:
          type: integer
        end:
          type: integer
      example:
        id: "100000000000000000000000"
        userId: "110000000000000000000000"
        start: 540
        end: 600

    ProblemDetail:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
      example:
        type: "https://example.com/validation-error"
        title: "Validation Error"
        status: 400
        detail: "Invalid input data."