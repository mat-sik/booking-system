services:
  booking-service:
    image: booking-service:latest
    networks:
      - net
    ports:
      - "8080:8080"
    env_file:
      - .env

  query-service:
    image: query-service:latest
    networks:
      - net
    ports:
      - "8081:8080"
    env_file:
      - .env

  command-service:
    image: command-service:latest
    networks:
      - net
    env_file:
      - .env

  cassandra:
    image: cassandra:5.0.5
    environment:
      CASSANDRA_SEEDS: "cassandra"
      CASSANDRA_CLUSTER_NAME: booking-system
      CASSANDRA_DC: DC1
      CASSANDRA_RACK: RACK1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      CASSANDRA_NUM_TOKENS: 128
    networks:
      - net
    ports:
      - "9042:9042"
    volumes:
      - cassandra-data:/var/lib/cassandra

  kafka:
    image: apache/kafka:4.1.0
    networks:
      - net
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 0
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_INTER_BROKER_LISTENER_NAME: BROKER
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,BROKER:PLAINTEXT
      KAFKA_LISTENERS: BROKER://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: BROKER://localhost:9092 # BROKER://kafka:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
      - kafka-data:/etc/kafka/secrets
      - kafka-data:/mnt/shared/config

volumes:
  kafka-data:
  cassandra-data:

networks:
  net: